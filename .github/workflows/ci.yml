name: CI

on:
  push:
    branches:
      - main  # Adjust this based on your default branch
  pull_request:
    branches:
      - main  # Adjust this based on your default branch

jobs:
  test:
    runs-on: ubuntu-latest  # Can also use 'windows-latest' or 'macos-latest'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.x'  # Adjust this to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests and generate coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: './coverage/lcov-report/index.html'  # Adjust this path if needed
